<html>
<head>
<link rel="stylesheet" type="text/css" href="medicine.css">
<script type="text/javascript" src="jquery-2.1.1.js"></script>
<script type="text/javascript" src="medicine.js"></script>
</head>

<body>
	<h1>Medicine Shopping Cart</h1>

	<label for="quantity">Quantity</label>
	<input type="text" name="quantity" id="quantity" size="4" value="1"/>
&nbsp;&nbsp;&nbsp;&nbsp;
	<label for="item">Item</label>
	<input type="text" name="item" id="item" value="Aspirin"/><br/><br/>
	<button onclick="app.addItem()">Add Item</button>
<br/><br/>

	<table id="cart">
		<thead>
		    <tr>
			<th>Quantity</th>
			<th>Item</th>
			<th>Amount ($)</th>
		    </tr>
		</thead>
		<tbody>
		</tbody>
		
		<tfoot>
			<tr>
				<th colspan=2 class="label">Subtotal $</th>
				<th id="subtotal">0.00</th>
			</tr>
			<tr>
				<th colspan=2 class="label">Tax (9.71%)</th>
				<th id="tax">0.00</th>
			</tr>
			<tr>
				<th colspan=2 class="label">Total $</th>
				<th id="total">0.00</th>
			</tr>
		</tfoot>

	</table>
</body>
</html>
